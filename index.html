<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gemini API 密钥检测器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Google Gemini 密钥批量检测</h1>
        <p>在下方文本框中输入您的 Google AI Studio API 密钥，每行一个。</p>
        <textarea id="apiKeys" placeholder="在此处粘贴您的 Gemini API 密钥，每行一个..."></textarea>
        <button id="checkKeysBtn">开始检测</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
