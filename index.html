<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API 密钥检测器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI API 密钥批量检测</h1>
        <p>每行输入一个 API 密钥。支持 OpenAI, Anthropic, Google AI, 和 Mistral AI。</p>
        <textarea id="apiKeys" placeholder="在此处粘贴您的 API 密钥，每行一个..."></textarea>
        <button id="checkKeysBtn">开始检测</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
